<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오늘의 영화 추천</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>
</head>
<body>

  <header>
    <h1>🎬 오늘의 영화 추천</h1>
    <button class="btn-login">로그인 / 회원가입</button>
  </header>

  <div class="genre-buttons">
    <button class="active">액션</button>
    <button>코미디</button>
    <button>SF</button>
    <button>공포</button>
    <button>스릴러</button>
    <button>로맨스</button>
    <button>스포츠</button>
  </div>
  
  <!-- 장르에 따라 영화가 바뀌는 영역 -->
  <div class="container" id="genre-movie-container" style="margin-top: 20px;">
    <!-- 여기에 API 응답으로 영화 카드들이 주입됨 -->
  </div>
  

  <div class="container">
    <div class="list-box">
      <div class="section-title">(주간) 박스오피스 순위</div>
      <ol id="boxoffice-list">
        <!-- API로 채워질 박스오피스 리스트 -->
      </ol>
    </div>
  
    <div>
      <div class="card">
        <div class="section-title">이주의 Hot 랭킹 (영화)</div>
        <!-- 배우 정보 (이미지 + 이름 등) 여기에 동적 주입 -->
      </div>
  
      <div class="card" style="margin-top: 20px;">
        <div class="section-title">이주의 Hot 랭킹 (배우)</div>
        <div id="hot-actor">
          <!-- 배우 정보 (이미지 + 이름 등) 여기에 동적 주입 -->
        </div>
      </div>
    </div>
  </div>
  
  <div class="container" style="margin-top: 20px;">
    <div class="card">
      <div class="section-title">홍길동님을 위한 추천 영화</div>
      <div id="user-recommendation">
        <!-- 추천 영화 정보 여기에 동적 주입 -->
      </div>
    </div>
  </div>
  
  

</body>
</html>
