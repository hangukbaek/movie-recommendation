<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>검색 결과</title>
  <!-- 기존 스타일시트 불러오기 -->
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <link rel="stylesheet" href="searchResultstyle.css" />
</head>

<body>
  <header>
    <div class="header-left">
      <!-- 검색 결과 제목을 클릭하면 새로고침하도록 설정 -->
      <h1 id="search-title" onclick="window.location.reload();">🎬 검색 결과</h1>
    </div>
    <div class="header-center">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="영화 제목을 검색하세요" />
        <button id="search-button">🔍</button>
        <div id="search-history" class="search-history" style="display: none;"></div>
      </div>
    </div>
  </header>
  <!-- 검색한 영화 정보 표시-->
  <div class="search-info">
    <p>검색 결과: <span id="search-query"></span></p>
  </div> 

  <!-- 영화 목록 표시 컨테이너-->
  <div id="movie-list-container" class="container"></div>
<!-- 뒤로가기 버튼 -->
  <button id="back-button" onclick="window.history.back();">뒤로가기</button>

  <div id="movie-popup" class="popup">
    <div id="popup-body" class="popup-body">
      <button id="popup-close-btn" class="popup-close-btn">&times;</button>
    </div>

    <!-- 기능 포함된 JS 파일 -->
    <script src="searchResult.js"></script>
    <script src="main.js"></script>
</body>

</html>
