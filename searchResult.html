<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>검색 결과</title>
  <!-- 기존 스타일시트 불러오기 -->
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <link rel="stylesheet" href="searchResultstyle.css" />
</head>

<body>
  <header>
    <div class="header-left">
      <h1 id="search-title" onclick="location.href='index.html'">🎬 오늘의 영화 추천</h1>
    </div>
  
    <div class="header-center">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="영화 제목을 검색하세요" />
        <button id="search-button"><img src="images/search.png" alt=""></button>
        <div id="search-history" class="search-history" style="display: none;"></div>
      </div>
    </div>
  
    <div class="header-right">
      <span id="login-status" style="color: white; margin-right: 10px;"></span>
      <button class="btn-login" id="googleLoginBtn">로그인</button>
      <button class="btn-logout" id="logoutBtn" style="display:none;">로그아웃</button>
      <button class="btn-mypage" id="myPageBtn" style="display:none;">마이페이지</button>
    </div>
  </header>
  <!-- 검색한 영화 정보 표시-->
  <div class="search-info">
    <p>검색 결과: <span id="search-query"></span></p>
  </div> 

  <!-- 영화 목록 표시 컨테이너-->
  <div id="movie-list-container" class="container"></div>

  <div id="movie-popup" class="popup">
    <div id="popup-body" class="popup-body">
      <button id="popup-close-btn" class="popup-close-btn">&times;</button>
    </div>

    <!-- 기능 포함된 JS 파일 -->
    <script src="searchResult.js"></script>
    <script src="main.js"></script>
</body>

</html>
