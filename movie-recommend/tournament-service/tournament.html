<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나만의 GOAT 영화 월드컵</title>
  <link rel="stylesheet" href="tournament.css">
  <link href="https://fonts.googleapis.com/css2?family=Cafe24+Ssurround&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 모달 -->
  <div class="modal-overlay" id="modal">
    <div class="modal-content">
      <h2 class="modal-title">🎬 나만의 GOAT 영화 월드컵</h2>
      <p class="modal-subtitle">총 라운드를 선택하세요.</p>
      <select id="round-select">
        <option value="64">64강</option>
        <option value="32">32강</option>
        <option value="16">16강</option>
      </select>
      <p id="info-text">총 100편 중 무작위로 64편이 대결합니다.</p>
      <div class="modal-buttons">
        <button id="start-btn">시작하기</button>
      </div>
    </div>
  </div>

  <!-- 본 게임 -->
  <div class="tournament-container" id="tournament-area" style="display: none;">
    <div class="tournament-title">🎬 나만의 GOAT 영화 이상형 월드컵</div>
    <div class="round-label" id="round-label"></div>
    <div class="match-area" id="match-area"></div>
    <div class="winner-box" id="winner-box" style="display:none;"></div>
  </div>

  <script src="tournament.js"></script>
</body>
</html>
