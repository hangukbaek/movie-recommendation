<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>마이페이지</title>
  <link rel="stylesheet" href="mypage.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Noto+Sans+KR:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <button id="return-home" class="fixed-btn" onclick="window.location.href='/'">메인으로</button>


  <h1 id="page-title">
    <a href="" style="text-decoration: none; color: inherit;">마이페이지</a>
  </h1>

  <form id="profile-form">
    <label>성별:</label>
    <div class="gender-buttons-wrapper">
      <button type="button" class="gender-button" data-value="남성">남성</button>
      <button type="button" class="gender-button" data-value="여성">여성</button>
    </div>
    <input type="hidden" id="input-gender" />

    <label>선호 장르:</label>
    <div class="genre-buttons-wrapper">
      <button type="button" class="genre-button">액션</button>
      <button type="button" class="genre-button">코미디</button>
      <button type="button" class="genre-button">SF</button>
      <button type="button" class="genre-button">로맨스</button>
      <button type="button" class="genre-button">공포</button>
      <button type="button" class="genre-button">스릴러</button>
      <button type="button" class="genre-button">음악</button>
      <button type="button" class="genre-button">애니메이션</button>
      <button type="button" class="genre-button">다큐멘터리</button>
      <button type="button" class="genre-button">판타지</button>
    </div>
    <input type="hidden" id="input-genre" />

    <label>연령대:</label>
    <div class="age-buttons-wrapper">
      <button type="button" class="age-button">10대</button>
      <button type="button" class="age-button">20대</button>
      <button type="button" class="age-button">30대</button>
      <button type="button" class="age-button">40대</button>
      <button type="button" class="age-button">50대</button>
      <button type="button" class="age-button">60대 이상</button>
    </div>
    <input type="hidden" id="input-age" />

    <button type="submit">저장</button>
  </form>

  <div id="profile-display">
    <h2>내 정보</h2>
    <p id="display-name"></p>
    <p id="display-gender"></p>
    <p id="display-genre"></p>
    <p id="display-age"></p>
  </div>

  <!-- 선호 장르 기반 추천 영화 영역 -->
  <div id="genre-recommendations">
    <h2>선호 장르 기반 추천 영화</h2>
  </div>

  <div class="goat-section" style="margin-top: 40px;">
    <div class="goat-box-left">
      <div class="goat-box-title">나의 GOAT 영화</div>
      <div class="goat-thumbnail" onclick="location.href='tournament.html'">
        <img src="images/goat_thumbnail.jpg" alt="GOAT 월드컵 썸네일" />
        <div class="goat-caption">이상형 월드컵 시작하기</div>
      </div>
    </div>
  </div>

  <div id="movie-popup" class="movie-popup">
    <div class="popup-content">
      <button id="popup-close" class="popup-close">✖</button>
      <div id="popup-body"></div>
    </div>
  </div>

  <script src="mypage.js"></script>
</body>

</html>
